<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>MapCrown ‚Ä¢ Geo Explorer</title>

<link rel="stylesheet" href="style.css" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

</head>

<body>

<header class="topbar">
  <div class="brand">üëë MapCrown</div>

  <nav class="topNav">
    <button class="navLink" data-nav="home">Home</button>
    <button class="navLink" data-nav="contact">Contact</button>
    <button class="navLink" data-nav="about">About</button>
  </nav>

  <div class="topControls">
    <select id="category">
      <option value="countries">Countries</option>
      <option value="states">States</option>
      <option value="cities">Cities</option>
      <option value="rivers">Rivers</option>
      <option value="mountains">Mountains</option>
    </select>

    <button id="btnFacts" disabled>‚ú® Facts</button>
    <button id="btnHelp">‚ùì Help</button>

    <div class="mobileMenuWrap">
      <button id="mMenuBtn">‚ò∞</button>
      <div id="mMenu" class="mobileMenu hidden">
        <button data-nav="home">Home</button>
        <button data-nav="contact">Contact</button>
        <button data-nav="about">About</button>
      </div>
    </div>
  </div>
</header>

<main class="layout">
  <div id="map"></div>

  <aside class="panel">
    <h2 id="title">Ready</h2>
    <div><b>Name:</b> <span id="cName">‚Äî</span></div>
    <div><b>Type:</b> <span id="cType">‚Äî</span></div>

    <div id="details">Click map to see details</div>
    <img id="flag" class="flag hidden"/>
  </aside>
</main>

<!-- Tutorial -->
<div id="tourOverlay" class="tourOverlay hidden">
  <div id="tourSpotlight" class="tourSpotlight"></div>

  <div id="tourCard" class="tourCard">
    <h3 id="tourTitle"></h3>
    <p id="tourText"></p>

    <button id="tourBack">Back</button>
    <button id="tourNext">Next</button>
    <button id="tourSkip">Skip</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script src="app.js"></script>

</body>
</html>

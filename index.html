<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MapCrown - World Map Explorer, Quiz & Geography Learning</title>

  <meta name="description" content="MapCrown is an interactive geography learning platform for UPSC, NDA, CDS, SSC. Explore countries, states, rivers, mountains with quiz and amazing facts." />
  <meta name="keywords" content="world map, geography learning, map quiz, upsc geography, nda geography, cds geography, ssc geography, countries map, rivers map, mountains map, india map quiz, geography facts" />
  <meta name="author" content="Himanshu Kumar" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://mapcrown.online/" />

  <!-- Social preview -->
  <meta property="og:title" content="MapCrown - Explore World Map & Quiz" />
  <meta property="og:description" content="Learn Geography with Maps, Quiz & Facts. Best for UPSC, SSC, NDA preparation." />
  <meta property="og:url" content="https://mapcrown.online/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://mapcrown.online/preview.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MapCrown - World Map Explorer" />
  <meta name="twitter:description" content="Explore geography with interactive maps and quiz." />
  <meta name="twitter:image" content="https://mapcrown.online/preview.png" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">üëë MapCrown</div>

    <!-- ‚úÖ PC MENU ONLY -->
    <nav class="topNav" aria-label="Primary desktop navigation">
      <button class="navLink" data-nav="home" type="button">Home</button>
      <button class="navLink" data-nav="contact" type="button">Contact Us</button>
      <button class="navLink" data-nav="about" type="button">About Founder</button>
    </nav>

    <div class="controlsRow">
      <select id="examMode" title="Exam Mode">
        <option value="general">General</option>
        <option value="upsc">UPSC</option>
        <option value="nda">NDA</option>
        <option value="cds">CDS</option>
        <option value="ssc">SSC</option>
      </select>

      <label class="toggle" title="India Focus">
        <input id="indiaFocus" type="checkbox" />
        <span>India</span>
      </label>

      <select id="category" title="Category">
        <option value="countries">Countries</option>
        <option value="states">States</option>
        <option value="cities">Cities</option>
        <option value="rivers">Rivers</option>
        <option value="mountains">Mountains</option>
      </select>

      <button id="btnFacts" disabled>‚ú® Facts</button>
      <button id="btnQuiz">Quiz</button>
      <button id="btnExplore" class="active">Explore</button>

      <!-- ‚úÖ MOBILE MENU ONLY -->
      <div class="mobileMenuWrap" id="mobileMenuWrap">
        <button id="mMenuBtn" class="iconBtn" type="button" aria-label="Menu" aria-expanded="false">‚ò∞</button>
        <div id="mMenu" class="mobileMenu hidden" role="menu" aria-label="Mobile menu">
          <button class="mItem" data-nav="home" type="button" role="menuitem">üè† Home</button>
          <button class="mItem" data-nav="contact" type="button" role="menuitem">‚úâÔ∏è Contact Us</button>
          <button class="mItem" data-nav="about" type="button" role="menuitem">üë§ About Founder</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ‚úÖ FIXED MAP SECTION -->
  <main class="layout" id="home">
    <section class="stage">
      <div id="map"></div>
    </section>

    <!-- ‚úÖ DETAILS PANEL -->
    <aside class="panel" id="panel">
      <div class="mobilePanelBar">
        <div class="handle"></div>
        <button id="panelToggle" type="button">Details</button>
      </div>

      <div class="panelInner">
        <h2 id="title">Ready</h2>

        <div class="card">
          <div class="krow"><span class="k">Name</span><span id="cName" class="v">‚Äî</span></div>
          <div class="krow"><span class="k">Type</span><span id="cType" class="v">‚Äî</span></div>
          <div class="krow"><span class="k">Exam</span><span id="modeText" class="v">General</span></div>
        </div>

        <div class="card mt">
          <div class="cardHead">
            <h3>üìå Details</h3>
            <img id="flag" class="flag hidden" alt="Flag">
          </div>
          <div id="details" class="details">Click on map to see details‚Ä¶</div>
        </div>

        <div id="quizBox" class="quiz hidden">
          <h3>üß† Quiz</h3>
          <p id="qText" class="qText">‚Äî</p>
          <div class="mcq">
            <button class="mcqBtn" data-i="0"></button>
            <button class="mcqBtn" data-i="1"></button>
            <button class="mcqBtn" data-i="2"></button>
            <button class="mcqBtn" data-i="3"></button>
          </div>
          <p id="qMsg" class="qMsg"></p>
          <div class="scoreRow">Score: <b><span id="score">0</span></b></div>
        </div>

        <p class="hint">
          ‚úÖ Select something ‚Üí Details<br>
          ‚úÖ Click ‚ú® Facts for real facts
        </p>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>
      <div class="footerTitle">MapCrown</div>
      <div class="footerSub">Created by <b>Himanshu Kumar</b></div>
    </div>
  </footer>

  <!-- About/Contact Modal -->
  <div id="infoModal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHead">
        <h3 id="infoTitle">‚Äî</h3>
        <button id="infoClose" class="btnGhost" type="button">Close</button>
      </div>
      <div id="infoBody" class="modalBody"></div>
    </div>
  </div>

  <!-- Facts Modal -->
  <div id="factsModal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHead">
        <h3>‚ú® Amazing Facts</h3>
        <button id="closeFacts" class="btnGhost" type="button">Close</button>
      </div>
      <div class="factsTop">
        <div class="factsTitle" id="factsTitle">‚Äî</div>
        <div class="factsMeta" id="factsMeta">‚Äî</div>
      </div>
      <div class="factsBox" id="factsBox">Select something, then click Facts.</div>
      <div class="factsActions">
        <button id="nextFact" type="button">Next Fact ‚ûú</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="app.js"></script>

  <script>
    const panel = document.getElementById("panel");
    document.getElementById("panelToggle")?.addEventListener("click", () => panel.classList.toggle("open"));
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{margin:0;font-family:Arial;background:#071427;color:#fff}

/* HEADER */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 14px;
background:#071427;
border-bottom:1px solid #1e2c44;
position:sticky;
top:0;
z-index:1000;
}

.brand{font-weight:bold;font-size:18px}

.controls{display:flex;gap:8px;align-items:center}

select{
padding:6px;
background:#0e1f3d;
color:#fff;
border:1px solid #2b3f64;
border-radius:6px;
}

/* DESKTOP MENU */
.desktopMenu{display:flex;gap:10px}
.desktopMenu button{
background:#0e1f3d;
color:#fff;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}

/* MOBILE MENU */
.menuBtn{
display:none;
font-size:22px;
background:none;
border:none;
color:#fff;
}

.mobileMenu{
position:absolute;
top:55px;
right:10px;
background:#0e1f3d;
border-radius:10px;
display:none;
flex-direction:column;
width:200px;
}

.mobileMenu button{
padding:12px;
border:none;
background:none;
color:#fff;
text-align:left;
border-bottom:1px solid #2b3f64;
}

/* MAP */
#map{height:calc(100vh - 60px)}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.7);
display:flex;
align-items:center;
justify-content:center;
display:none;
}

.modalBox{
background:#0e1f3d;
padding:20px;
border-radius:10px;
width:90%;
max-width:400px;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:6px;
border:none;
}

button.submit{
margin-top:10px;
width:100%;
padding:10px;
background:#1b6fff;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
}

/* MOBILE FIX */
@media(max-width:768px){
.desktopMenu{display:none}
.menuBtn{display:block}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">

<div class="brand">ðŸ‘‘ MapCrown</div>

<div class="controls">
<select id="category">
<option value="countries">Countries</option>
<option value="states">States</option>
<option value="cities">Cities</option>
</select>

<select id="exam">
<option>General</option>
<option>UPSC</option>
<option>NDA</option>
<option>CDS</option>
<option>SSC</option>
</select>
</div>

<!-- DESKTOP MENU -->
<div class="desktopMenu">
<button>Home</button>
<button>About</button>
<button>Contact</button>
</div>

<!-- MOBILE BUTTON -->
<button class="menuBtn" onclick="toggleMenu()">â˜°</button>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobileMenu">
<button>Home</button>
<button>About</button>
<button>Contact</button>
<button onclick="openSubscribe()">ðŸ“© Subscribe</button>
</div>

</div>

<!-- MAP -->
<div id="map"></div>

<!-- SUBSCRIBE MODAL -->
<div id="subscribeModal" class="modal">
<div class="modalBox">

<h3>Join MapCrown</h3>

<form action="https://db151eb5.sibforms.com/serve/MUIFADqAs_XXKqNfYAF7xFrF9YRCZD_vkNiqLSQflLgICazHcrDQsHyRVzLTzcMffVXJ0fBw2lMh7dmIkD5iMUxzMGr_35NLQkWCPyLXaBreyPR2sTS-Xu97alcBDyeOeSBiCI0sUqeNUUtz9OumNhfmYAgzPQPgy9-Q-CsXqN-W9zTKoLP0vt2dCOqiwHAEfKXPK8ySZOjy71grgw==" method="POST">

<input type="email" name="EMAIL" placeholder="Enter your email" required>
<button class="submit">Subscribe</button>

</form>

<br>
<button onclick="closeSubscribe()">Close</button>

</div>
</div>

<!-- LEAFLET -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// MAP INIT
var map = L.map('map').setView([20,78],3);

// SATELLITE
L.tileLayer(
"https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
).addTo(map);

// SAMPLE CLICK TEST
map.on("click",function(e){
alert("You clicked map at "+e.latlng);
});

// MOBILE MENU
function toggleMenu(){
let m=document.getElementById("mobileMenu");
m.style.display = m.style.display=="flex" ? "none":"flex";
}

// SUBSCRIBE
function openSubscribe(){
document.getElementById("subscribeModal").style.display="flex";
}
function closeSubscribe(){
document.getElementById("subscribeModal").style.display="none";
}

// AUTO POPUP AFTER 10 SEC
setTimeout(()=>{
openSubscribe();
},10000);

</script>

</body>
</html>
